<header class="fixed-top bg-white p-2 border-bottom">

    <div class="container mt-2 headder-container">

        <div class="header-btns">
            {% if not user.is_authenticated %}
                <a href="{% url 'register-page' %}" class="btn btn-outline-primary register pt-2">ثبت نام / ورود</a>
                {% else %}

                    <div class="dropdown">
                        <button class="btn w-100 rounded-circle dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" >

                            {% if user_avatar %}
                                <img src="{{ user_avatar.url }}" class="main-user-profile" alt="">

                            {% else %}
                                <img src="/static/images/icons8-male-user-96.png" class="main-user-profile" alt="">


                            {% endif %}

                        </button>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <a class="dropdown-item" href="{% url 'profile-page' %}">رزومه</a>
                            <a class="dropdown-item" >حساب کاربری</a>
                            <a class="dropdown-item text-danger" href="{% url 'logout-page' %}">خروج</a>
                        </div>
                    </div>
            {% endif %} 
            <a class="menu-btn" data-bs-toggle="offcanvas" data-bs-target="#demo">
                <i class="fa fa-bars bg-white border-0"></i>
            </a>
        </div>

        <div class="nav-section">

            <ul class="nav nav-tab">

                <li class="nav-item">
                    <a href="{% url 'about-page' %}" class="nav-link">درباره ما</a>
                </li>

                <li class="nav-item">
                    <a href="{% url 'contact-page' %}" class="nav-link">تماس با ما</a>
                </li>

                <li class="nav-item">
                    <a href="{% url 'blogs-page' %}" class="nav-link">بلاگ</a>
                </li>

                <li class="nav-item">
                    <a href="{% url 'create_resume-page' %}" class="nav-link">ساخت رزومه</a>
                </li>

            </ul>

            <div class="offcanvas offcanvas-end w-75" id="demo">
                <div class="offcanvas-header">
                    <img class="offcanvas-title w-25 m-auto" src="/static/images/BMW_logo_(gray).jpg" alt="">
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="">
                        <li class="nav-item">
                            <a href="{% url 'about-page' %}" class="nav-link active">درباره ما</a>
                        </li>

                        <li class="nav-item">
                            <a href="{% url 'contact-page' %}" class="nav-link">تماس با ما</a>
                        </li>

                        <li class="nav-item">
                            <a href="{% url 'blogs-page' %}" class="nav-link">بلاگ</a>
                        </li>

                        <li class="nav-item">
                            <a href="" class="nav-link">ساخت رزومه</a>
                        </li>

                    </ul>
                    <a href="{% url 'register-page' %}" class="btn btn-primary pt-2">ثبت نام / ورود</a>
                </div>
            </div>

            <div class="logo">
                <a href="{% url 'home-page' %}">
                    <img src="/static/images/BMW_logo_(gray).jpg" alt="">
                </a>
            </div>

        </div>

    </div>

</header>
